<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>YuxinMap</title>
    <script src="map.js"></script>
    <link rel="stylesheet" type="text/css" href="map.css" />
</head>
<body>
    <div id="container">
        <div id="searchBar">
            <div id="searchCtxContainer">
                <input id="searchCtx" type="text" onkeypress="if(event.keyCode==13) {search()}">
            </div>
            <div id="searchButtonContainer" onclick="search()">
                <img src="search.png" id="searchIcon"/>
                <div id="searchButton"></div>
            </div>
        </div>
        <canvas id="otherElemsLayer"></canvas>
        <canvas id="bottomLayer"></canvas>
    </div>
</body>
</html>
